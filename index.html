<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP - AYUSH MISHRA</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <main>
        <h3 class="heading">Simple Quiz-  Ayush Mishra</h3>
    <div class="paper">
        <div class="question">
            <p id="qno"></p>        <p id="que"></p>
        </div>
        <div class="option">
         <p class="opt"  id="op1"></p>
         <p class="opt"  id="op2"></p>
         <p class="opt"  id="op3"></p>
         <p class="opt"   id="op4"></p>
        </div>  
    </div>
    <button id="next">Next</button>
    </main>
</body>
<script src="./script.js"></script>
